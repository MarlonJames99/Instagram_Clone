<body>
    <main class="container">
        <div class="pitch">
            <img src="./img/phone-slide-4.png">
        </div>
        <div class="form">
            <form>
                <img class="logo" src="./img/logo.png" alt="Instagram logo">
                <input type="text" name="uname" placeholder="Phone number, username or email">
                <input type="password" name="password" placeholder="Password">
                <button type="button" disabled>Log In</button>
                <div class="separator">or</div>
                <a href="/" class="login-with-facebook"> <img src="./img/fb.png" /> Log in with Facebook</a>
                <a href="/" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="/">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <a class="app-store" href="/">
                    <img src="./img/app-store.png" alt="Download on the App Store">
                </a>
                <a href="/">
                    <img src="./img/google-play.png" alt="Download on the Google Play">
                </a>
            </div>
        </div>
